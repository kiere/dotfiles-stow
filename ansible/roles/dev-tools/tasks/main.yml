---
# Development tools installation
# Supports: Fedora, Ubuntu/Pop!_OS, Arch Linux/CachyOS

- name: Install build tools
  ansible.builtin.package:
    name: "{{ pkg_build_essential }}"
    state: present
  become: true

- name: Install development headers
  ansible.builtin.package:
    name: "{{ pkg_dev_headers }}"
    state: present
  become: true

- name: Install Rust toolchain
  ansible.builtin.package:
    name: "{{ pkg_rust }}"
    state: present
  become: true

- name: Install utility packages
  ansible.builtin.package:
    name: "{{ pkg_utilities }}"
    state: present
  become: true

- name: Install system/hardware support packages
  ansible.builtin.package:
    name: "{{ pkg_system }}"
    state: present
  become: true

- name: Display dev-tools installation complete
  ansible.builtin.debug:
    msg: |
      Development tools installed successfully!

      Installed:
      - Build tools (gcc, make, autoconf, etc.)
      - Development headers (openssl, readline, zlib, etc.)
      - Rust toolchain
      - Utility packages (inotify-tools)
      - System/hardware support (bolt for Thunderbolt)

      Next: Run the mise role for version manager
